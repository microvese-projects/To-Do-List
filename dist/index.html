<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <section id="tile">
    <div id="header">
      <h1>Today's To Do</h1>
      <img src="./refresh.png" alt="reset" id="reset">
    </div>
    <form id="form">
      <label for="entry">Enter Task</label>
      <input type="text" id="entry" placeholder="Add to your list...">
    </form>
    <ul id="to-dos">
      <!-- list added through JS -->
    </ul>
    <div id="clear-all">
      <p>Clear all completed</p>
    </div>
  </section>
</body>
</html>
